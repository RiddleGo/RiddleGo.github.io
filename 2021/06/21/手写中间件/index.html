<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line">package main</span><br><span class="line"></span><br><span class="line">import (</span><br><span class="line">	&quot;fmt&quot;</span><br><span class="line">	&quot;math&quot;</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">const aboartIndex int8 &#x3D; math.MaxInt8 &#x2F; 2</span><br><span class="line"></span><br><span class="line">type Context struct &#123;</span><br><span class="line">	handlers []func(c *Context)</span><br><span class="line">	index    int8</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (this *Context) Use(f func(c *Context)) &#123;</span><br><span class="line">	this.handlers &#x3D; append(this.handlers, f)</span><br><span class="line">&#125;</span><br><span class="line">func (this *Context) GET(path string, f func(c *Context)) &#123;</span><br><span class="line">	this.handlers &#x3D; append(this.handlers, f)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (this *Context) Abort() &#123;</span><br><span class="line">	this.index &#x3D; aboartIndex</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (this *Context) Next() &#123;</span><br><span class="line"></span><br><span class="line">	if this.index &lt; int8(len(this.handlers)) &#123;</span><br><span class="line">		this.index++</span><br><span class="line">		this.handlers[this.index](this) &#x2F;&#x2F;剥下一层洋葱</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func (this *Context) Run() &#123; &#x2F;&#x2F;剥洋葱，第一层洋葱</span><br><span class="line">	this.handlers[0](this)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func main() &#123;</span><br><span class="line">	c :&#x3D; &amp;Context&#123;&#125;</span><br><span class="line">	c.Use(Middleware1())</span><br><span class="line">	c.Use(Middleware2())</span><br><span class="line">	c.Use(Middleware3())</span><br><span class="line">	c.GET(&quot;&#x2F;&quot;, func(c *Context) &#123;</span><br><span class="line">		fmt.Println(&quot;GET handler func&quot;)</span><br><span class="line">	&#125;)</span><br><span class="line">	c.Run()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;中间件1</span><br><span class="line">func Middleware1() func(c *Context) &#123;</span><br><span class="line">	return func(c *Context) &#123;</span><br><span class="line">		fmt.Println(&quot;0idd1&quot;)</span><br><span class="line">		c.Abort()</span><br><span class="line">		c.Next() &#x2F;&#x2F;剥洋葱</span><br><span class="line">		fmt.Println(&quot;midd1-- end &quot;)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;中间件1</span><br><span class="line">func Middleware2() func(c *Context) &#123;</span><br><span class="line">	return func(c *Context) &#123;</span><br><span class="line">		fmt.Println(&quot;midd2&quot;)</span><br><span class="line">		c.Next() &#x2F;&#x2F;剥洋葱</span><br><span class="line">		fmt.Println(&quot;midd2-- end &quot;)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">func Middleware3() func(c *Context) &#123;</span><br><span class="line">	return func(c *Context) &#123;</span><br><span class="line">		fmt.Println(&quot;midd3&quot;)</span><br><span class="line">		c.Next() &#x2F;&#x2F;剥洋葱</span><br><span class="line">		fmt.Println(&quot;midd3-- end &quot;)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 执行结果</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; midd1</span><br><span class="line">&#x2F;&#x2F; midd2</span><br><span class="line">&#x2F;&#x2F; GET handler func</span><br><span class="line">&#x2F;&#x2F; midd2-- end</span><br><span class="line">&#x2F;&#x2F; midd1-- end</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;修改后 运行结果</span><br><span class="line">&#x2F;&#x2F; midd1 midd2</span><br><span class="line">&#x2F;&#x2F; midd2-- end</span><br><span class="line">&#x2F;&#x2F; midd1-- end</span><br><span class="line"></span><br></pre></td></tr></table></figure>
