      <h1 class="post-title">
        
          每天一道算法题：跳台阶
        
      </h1>

      <time class="post-time">
          7月 25 2021
      </time>
    </header>



    
            <div class="post-content">
            <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">一只青蛙一次可以跳上1级台阶，也可以跳上2级。求该青蛙跳上一个n级的台阶总共有多少种跳法（先后次序不同算不同的结果）。</span><br><span class="line"></span><br><span class="line">1阶：共1种跳法；</span><br><span class="line"></span><br><span class="line">2阶：共2种跳法；</span><br><span class="line"></span><br><span class="line">3阶：共3种跳法；</span><br><span class="line"></span><br><span class="line">n阶：先跳1级，还剩n-1级，跳法是f(n-1)；先跳2级，还剩n-2级，跳法是f(n-2)，共f(n-1)+f(n-2)种跳法；</span><br><span class="line">得出一个斐波那契函数。</span><br></pre></td></tr></table></figure>

<p>方法一：递归</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">func jumpFloor(N int) int&#123;</span><br><span class="line">  if N &lt;&#x3D; 0&#123;</span><br><span class="line">    return 0</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  if N&#x3D;&#x3D;1 || N&#x3D;&#x3D;2&#123;</span><br><span class="line">    return N</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  return jumpFloor(N-1) + jumpFloor(N-2)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>方法二：迭代  推荐</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">func jumpFloor(N int) int&#123;</span><br><span class="line">  if N &lt;&#x3D; 0&#123;</span><br><span class="line">    return 0</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  if N&#x3D;&#x3D;1 || N&#x3D;&#x3D;2&#123;</span><br><span class="line">    return N</span><br><span class="line">  &#125;</span><br><span class="line">  a,b :&#x3D; 1,2</span><br><span class="line">  for i:&#x3D;3;i&lt;&#x3D;N;i++&#123;</span><br><span class="line">    a,b &#x3D; b, a+b</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  return b</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
