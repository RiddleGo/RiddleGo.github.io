      <h1 class="post-title">
        
          每天一道算法题：合并有序链表
        
      </h1>

      <time class="post-time">
          7月 24 2021
      </time>
    </header>



    
            <div class="post-content">
            <p>将两个有序的链表合并为一个新链表，要求新的链表是通过拼接两个链表的节点来生成的，且合并后新链表依然有序。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">示例1</span><br><span class="line">输入：</span><br><span class="line">&#123;1&#125;,&#123;2&#125;</span><br><span class="line"></span><br><span class="line">返回值：</span><br><span class="line">&#123;1,2&#125;</span><br><span class="line"></span><br><span class="line">示例2</span><br><span class="line">输入：</span><br><span class="line">&#123;2&#125;,&#123;1&#125;</span><br><span class="line"></span><br><span class="line">返回值：</span><br><span class="line">&#123;1,2&#125;</span><br><span class="line"></span><br><span class="line">输入：1-&gt;2-&gt;4, 1-&gt;3-&gt;4</span><br><span class="line">输出：1-&gt;1-&gt;2-&gt;3-&gt;4-&gt;4</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">func mergeList(l1 *ListNode, l2 *ListNode) *ListNode&#123;</span><br><span class="line">  var head &#x3D; new(ListNode)</span><br><span class="line"></span><br><span class="line">  var cur &#x3D; head</span><br><span class="line"></span><br><span class="line">  for l1 !&#x3D; nil &amp;&amp; l2 !&#x3D; nil&#123;</span><br><span class="line">    if l1.Val &lt; l2.Val&#123;</span><br><span class="line">      cur.Next &#x3D; l1</span><br><span class="line">      l1 &#x3D; l1.Next</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">      cur.Next &#x3D; l2</span><br><span class="line">      l2 &#x3D; l2.Next</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    cur &#x3D; cur.Next</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  if l1 &#x3D;&#x3D; nil&#123;</span><br><span class="line">    cur.Next &#x3D; l2</span><br><span class="line">  &#125;else&#123;</span><br><span class="line">    cur.Next &#x3D; l1</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  return head.Next</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
