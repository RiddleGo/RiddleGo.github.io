      <h1 class="post-title">
        
          每天一道算法题：二叉树的层序遍历
        
      </h1>

      <time class="post-time">
          7月 21 2021
      </time>
    </header>



    
            <div class="post-content">
            <p>描述<br>给定一个二叉树，返回该二叉树层序遍历的结果，（从左到右，一层一层地遍历）<br>例如：<br>给定的二叉树是{3,9,20,#,#,15,7},</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">package main</span><br><span class="line"> </span><br><span class="line">import &quot;fmt&quot;</span><br><span class="line"> </span><br><span class="line">type TreeNode struct &#123;</span><br><span class="line">     Val int</span><br><span class="line">     Left *TreeNode</span><br><span class="line">     Right *TreeNode</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">func levelOrder(root *TreeNode) [][]int &#123;</span><br><span class="line">	res :&#x3D; [][]int&#123;&#125;</span><br><span class="line">  &#x2F;&#x2F;先进行异常判断</span><br><span class="line">	if root &#x3D;&#x3D; nil&#123;</span><br><span class="line">		return res</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">  &#x2F;&#x2F;创建一个队列  先进先处</span><br><span class="line">	&#x2F;&#x2F;层序遍历就是每访问一个结点就把它的子结点加入队列的尾部</span><br><span class="line"></span><br><span class="line">  var queue &#x3D; []*TreeNode&#123;root&#125;</span><br><span class="line"></span><br><span class="line">	var level int</span><br><span class="line">	</span><br><span class="line">  &#x2F;&#x2F;只要我队列不为空 说明就还有需要遍历的元素</span><br><span class="line"></span><br><span class="line">  for len(queue) &gt; 0 &#123;</span><br><span class="line">    &#x2F;&#x2F;获取当前队列的长度  这就是我要遍历的个数</span><br><span class="line">		counter :&#x3D; len(queue)</span><br><span class="line">    &#x2F;&#x2F;给这个层级创建一个数组  res是一个二维的数组哦</span><br><span class="line">		res &#x3D; append(res,[]int&#123;&#125;)</span><br><span class="line">		&#x2F;&#x2F;</span><br><span class="line">    for 0 &lt; counter &#123;</span><br><span class="line">			counter--</span><br><span class="line">			&#x2F;&#x2F;当队列中的结点有子结点  就把子结点加入队列</span><br><span class="line">      if queue[0].Left !&#x3D; nil &#123;</span><br><span class="line">				queue &#x3D; append(queue, queue[0].Left)</span><br><span class="line">			&#125;</span><br><span class="line">			if queue[0].Right !&#x3D; nil &#123;</span><br><span class="line">				queue &#x3D; append(queue, queue[0].Right)</span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">      &#x2F;&#x2F;将值加入本个层级对应的数组</span><br><span class="line">			res[level] &#x3D; append(res[level], queue[0].Val)</span><br><span class="line">      &#x2F;&#x2F;遍历了一个结点 处理好了他的子结点以后 将这个结点  扔出队列</span><br><span class="line">			queue &#x3D; queue[1:]</span><br><span class="line">		&#125;</span><br><span class="line">    &#x2F;&#x2F;遍历完这一个层级 加一 到下一个层级</span><br><span class="line">		level++</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">  &#x2F;&#x2F;当最后一个层级 队列中没有加进去结点  遍历完就完了  然后跳出循环  返回结果</span><br><span class="line">  &#x2F;&#x2F;两个循环  一个是整个队列是否还有元素  一个是  遍历当前有元素的队列  并把他们的结点的子结点加入到队列</span><br><span class="line">	return res</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">func main() &#123;</span><br><span class="line">  &#x2F;&#x2F;构建二叉树</span><br><span class="line">	node1 :&#x3D; &amp;TreeNode&#123;3, nil, nil&#125;</span><br><span class="line">	node1.Left &#x3D; &amp;TreeNode&#123;9, nil, nil&#125;</span><br><span class="line">	node1.Right &#x3D; &amp;TreeNode&#123;20, nil, nil&#125;</span><br><span class="line">	node1.Right.Left &#x3D; &amp;TreeNode&#123;15, nil, nil&#125;</span><br><span class="line">	node1.Right.Right &#x3D; &amp;TreeNode&#123;7, nil, nil&#125;</span><br><span class="line"> </span><br><span class="line">	res :&#x3D; levelOrder(node1)</span><br><span class="line">	fmt.Printf(&quot;res is: %v\n&quot;, res)</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
