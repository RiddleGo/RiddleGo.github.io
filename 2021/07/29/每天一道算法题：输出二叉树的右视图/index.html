    <header class="post-header">
      <h1 class="post-title">
        
          每天一道算法题：输出二叉树的右视图
        
      </h1>

      <time class="post-time">
          7月 29 2021
      </time>
    </header>



    
            <div class="post-content">
            <p>给定一个二叉树的 根节点 root，想象自己站在它的右侧，按照从顶部到底部的顺序，返回从右侧所能看到的节点值。</p>
<p> <img src="https://gitee.com/psycho1900/miss-reddle/raw/master/rightTree.png"></p>
<p><strong>结题思路</strong><br>用queue保存每一层的节点，将每一层的最后一个节点加入res<br>（和层序遍历有点相似）</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;**</span><br><span class="line"> * Definition for a binary tree node.</span><br><span class="line"> * type TreeNode struct &#123;</span><br><span class="line"> *     Val int</span><br><span class="line"> *     Left *TreeNode</span><br><span class="line"> *     Right *TreeNode</span><br><span class="line"> * &#125;</span><br><span class="line"> *&#x2F;</span><br><span class="line">func rightSideView(root *TreeNode) []int &#123;</span><br><span class="line">    if root&#x3D;&#x3D;nil&#123;</span><br><span class="line">        return []int&#123;&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    res:&#x3D;[]int&#123;&#125;</span><br><span class="line">    queue:&#x3D;make([]*TreeNode,0)</span><br><span class="line">    queue&#x3D;append(queue,root)</span><br><span class="line">    for len(queue)&gt;0&#123;</span><br><span class="line">        length:&#x3D;len(queue)</span><br><span class="line">        res&#x3D;append(res,queue[length-1].Val)</span><br><span class="line">        for i:&#x3D;0;i&lt;length;i++&#123;</span><br><span class="line">            node:&#x3D;queue[0]</span><br><span class="line">            queue&#x3D;queue[1:]</span><br><span class="line">            if node.Left!&#x3D;nil&#123;</span><br><span class="line">                queue&#x3D;append(queue,node.Left)</span><br><span class="line">            &#125;</span><br><span class="line">            if node.Right!&#x3D;nil&#123;</span><br><span class="line">                queue&#x3D;append(queue,node.Right)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return res</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">作者：ting-yu-e4</span><br><span class="line">链接：https:&#x2F;&#x2F;leetcode-cn.com&#x2F;problems&#x2F;binary-tree-right-side-view&#x2F;solution&#x2F;golangceng-ci-bian-li-by-ting-yu-e4-dbqs&#x2F;</span><br><span class="line">来源：力扣（LeetCode）</span><br><span class="line">著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</span><br></pre></td></tr></table></figure>
